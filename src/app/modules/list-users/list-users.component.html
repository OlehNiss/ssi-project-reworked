<div class="list mat-elevation-z8">
  <table mat-table  [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let index = index;">
        {{ (index + (paginator.pageIndex * paginator.pageSize)) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let index = index">
        <button
          (click)="editUser((index + (paginator.pageIndex * paginator.pageSize)))"
          class="list__btn list__btn_edit"
          mat-icon-button
          matTooltip="Click to Edit"
          matTooltipPosition="above"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let index = index">
        <button
          (click)="deleteUser((index + (paginator.pageIndex * paginator.pageSize)))"
          class="list__btn list__btn_delete"
          mat-icon-button
          matTooltip="Click to Delete"
          matTooltipPosition="above"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No data yet
      </td>
    </tr>
  </table>
</div>

<mat-paginator
  [hidden]="!dataSource.data.length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 20]"
  class="list__paginator"
  showFirstLastButtons
></mat-paginator>
